{% extends "base.html" %}

{% block title %}管理员面板 - 图书管理系统{% endblock %}

{% block content %}
    <h1 class="mb-4">管理员面板</h1>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <i class="bi bi-book" style="font-size: 4rem;"></i>
                        </div>
                        <div class="col-6 text-right">
                            <h3>图书总数</h3>
                            <p class="display-4">{{ total_books }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <i class="bi bi-people" style="font-size: 4rem;"></i>
                        </div>
                        <div class="col-6 text-right">
                            <h3>用户总数</h3>
                            <p class="display-4">{{ total_users }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>快速操作</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{{ url_for('admin_books') }}" class="btn btn-primary btn-block p-4 h-100">
                                <i class="bi bi-book mr-2"></i> 图书管理
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="{{ url_for('add_book') }}" class="btn btn-success btn-block p-4 h-100">
                                <i class="bi bi-plus-circle mr-2"></i> 添加图书
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="{{ url_for('admin_users') }}" class="btn btn-info btn-block p-4 h-100">
                                <i class="bi bi-people mr-2"></i> 用户管理
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="{{ url_for('home') }}" class="btn btn-secondary btn-block p-4 h-100">
                                <i class="bi bi-arrow-left mr-2"></i> 返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
